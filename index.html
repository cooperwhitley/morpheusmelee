<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Morpheus Melee</title>
    <link rel="icon" href="./assets/sprites/pawicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">&nbsp;MORPHEUS MELEE&nbsp;</h1>
    <section id="game-window">
        <div id="player"><img src="./assets/sprites/morby.png"></div>
        <div id="enemy"><img id="enemy-sprite"></div>
        <div id="cooper-div" class="char"><img id="cooper" src="./assets/sprites/cooper.png"></div>
        <div id="jordan-div" class="char"><img id="jordan" src="./assets/sprites/jordan.png"></div>
        <div id="emerson-div" class="char"><img id="emerson" src="./assets/sprites/emerson.png"></div>
        <div id="aly-div" class="char"><img id="aly" src="./assets/sprites/aly.png"></div>
        <div id="morpheus"><img src="./assets/sprites/morby.png"></div>
        <div id="background"><img src="./assets/sprites/livingroom.png"></div>
        <div id="select-menu"><img src="./assets/sprites/charselectmenu.png"></div>
        <div id="menu"><img src="./assets/sprites/textwindow.png"></div>
        <div id="select-menu-msg">CHOOSE YOUR ENEMY</div>
        <div id="win-message">CONTINUE REIGN OF TERROR</div>
        <div id="cooper-name" class="char-names">COOPER</div>
        <div id="jordan-name" class="char-names">JORDAN</div>
        <div id="emerson-name" class="char-names">EMERSON</div>
        <div id="aly-name" class="char-names">ALY</div>
        <div id="option-0" class="menu-items"></div>
        <div id="option-1" class="menu-items"></div>
        <div id="option-2" class="menu-items"></div>
        <div id="option-3" class="menu-items"></div>
        <div id="text"></div>
        <img id="player-infobox-sprite" class="player-infobox infobox" src="./assets/sprites/infobox.png">
        <p id="player-infotext" class="player-infobox infobox infotext">excitement</p>
        <progress id="player-healthbar" class="player-infobox healthbar infobox" value="100" max="100"></progress>
        <img id="enemy-infobox-sprite" class="enemy-infobox infobox" src="./assets/sprites/infobox.png">
        <p id="enemy-infotext" class="enemy-infobox infobox infotext">irritation</p>
        <progress id="enemy-healthbar" class="enemy-infobox healthbar infobox" value="0" max="100"></progress>
        <div id="selecticon"><img id="pawprint"src="./assets/sprites/pawicon.png"></div>
        <div id="attack"><img id="attack-sprite"></div>
        <button id="github"><a href="https://github.com/cooperwhitley/morpheusmelee" target="_blank">VIEW SOURCE ON GITHUB</a></button>
        <button id="morphboy-mode"><div class="big-caps">M</div>ORPH <div class="big-caps">B</div>OY &nbsp;&nbsp;<div id="led">&#8226;</div></button>
    </section>
</body>
</html>
