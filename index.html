<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Morpheus Melee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">MORPHEUS MELEE</h1>
    <section id="game-window">
        <div id="player" class="char"><img src="./assets/sprites/morby.png"></div>
        <div id="enemy" class="char"><img src="./assets/sprites/cooper.png"></div>
        <div id="background"><img src="./assets/sprites/livingroom.png"></div>
        <div id="menu"><img src="./assets/sprites/textwindow.png"></div>
        <div id="option-0" class="menu-items"></div>
        <div id="option-1" class="menu-items"></div>
        <div id="option-2" class="menu-items"></div>
        <div id="option-3" class="menu-items"></div>
        <div id="text" class="menu-items"></div>
        <div id="player-infobox" class="infobox">
            <div class="infobox-items">
                <img id="player-infobox-sprite" src="./assets/sprites/infobox.png">
                <p id="player-infotext"></p>
                <progress id="player-healthbar" class="healthbar"></progress>
            </div>
        </div>
        <div id="enemy-infobox" class="infobox">
            <div class="infobox-items">
                <img id="enemy-infobox-sprite" src="./assets/sprites/infobox.png">
                <p id="enemy-infotext"></p>
                <progress id="enemy-healthbar" class="healthbar"></progress>
            </div>
        </div>
        <div id="selecticon"><img id="pawprint"src="./assets/sprites/pawicon.png"></div>
    </section>

</body>
</html>
